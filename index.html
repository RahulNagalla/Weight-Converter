<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <link rel="stylesheet" href="style.css"> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <style>
  body{
    margin-top: 70px;
    background: #333;
    color: #fff;
  }
  /* .text-primary{
    background:Blue;
  } */
  /* .text-success{
    background: Green;
  } */
  /* .text-danger{
    background:Red;
  } */
  </style>
  <title>Converter</title>
</head>

<body>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <br>
      <br>
      <h1 class="display text-center mb-3">Weight Converter</h1>
      <form>
        <div class="form-group">
          <input
          id="lbsInput"
           type="number"
           class="form-control form-control-lg"
            placeholder="Enter Pounds...">
        </div>
      </form>
      <div id="output">
<!-- <br> -->
        <div class="card  mb-2">
          <div class="card-block bg-primary text-white">
            <h4 id="a">Grams:</h4>
            <div id="gramsOutput"></div>
          </div>
        </div>
<!-- <br> -->
         <div class="card  mb-2">
          <div class="card-block bg-success text-white">
          <h4 id="b">Kilograms:</h4>
            <div id="kgOutput"></div>
          </div>
        </div>
<!-- <br> -->
        <div class="card mb-2 ">
            <div class="card-block bg-danger text-white">
            <h4 id="c">Ounces:</h4>
            <div id="ozOutput"></div>
          </div>
        </div>

      </div>

    </div>
  </div>
</div>
<script>
document.getElementById('output').style.visibility = 'hidden';
document.getElementById('lbsInput').addEventListener('input',
function(e){
  document.getElementById('output').style.visibility = 'visible';
  let lbs = e.target.value;
  document.getElementById('gramsOutput').innerHTML=lbs/0.0022046;
  document.getElementById('kgOutput').innerHTML = lbs/2.2046;
  document.getElementById('ozOutput').innerHTML = lbs*16;
});
</script>
</body>
</html>
